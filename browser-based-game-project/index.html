<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Game</title>
</head>
<body>
    <header>
        <h1>Concentration Game</h1>
        <div id="hud">
            <span>Moves: <strong id="moves">0</strong></span>
            <span style="margin-left:1rem;">Sets: <strong id="matches">0</strong></span>
            <button id="restart" style="margin-left:1rem;">Restart</button>
        </div>
    </header>
    <main>
        <div id="board" class="board">
        </div>
    </main>
    <dialog id="endDialog">
        <p id="endMessage">You win!</p>
    </dialog>
</body>
</html>
